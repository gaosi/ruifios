	<script type="text/javascript">
	$(document).ready(function(){
		var domMain = document.getElementById('top-mac-echrts-container');
		var myChart = echarts.init(domMain, 'dark');
		myChart.setOption({
			"xAxis":[
				{
					"data":[
						"15:35",
						"17:35",
						"19:35",
						"21:35",
						"23:35",
						"01:35",
						"03:35",
						"05:35",
						"07:35",
						"09:35",
						"11:35",
						"13:35"
					],
					"type":"category",
					"name":"时间"
				}
			],
			"yAxis":[
				{
					"type":"value",
					"name":"单位:B"
				}
			],
			"series":[
				{
					"data":[
						"78",
						"60",
						"50",
						"0",
						"40",
						"30",
						"20",
						"10",
						"10",
						"21",
						"80",
						"90"
					],
					"type":"line"
				}
			]
		}, true);

	});
