<!DOCTYPE html">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	<title>睿峰网云UI</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="fengios,keyword2,keyword3">
	<meta name="viewport" content="width=1024">
	
	<!-- screen_preview -->
	<link rel="stylesheet" type="text/css" href="css/screen_preview.css">
	<!-- Jquery -->
	<script src="./js/jquery-1.10.2.min.js"></script>
	
  </head>
  <body>
	<div id="main">
    	<div id="tray" class="topbar" style="width: auto;">
			<div class="fill">
				<div class="container">
                    <h1 id="item_name"><a href="./index.html">Endless - Responsive Admin Template</a></h1>
                    <div class="remove"><a class="btn" href="./demo/index.html" title="Remove this frame">Remove this frame »</a></div>
                </div>
             </div>
     	</div>
        <iframe id="preview" src="./demo/index.html" width="100%" height="250px"></iframe>
	</div>
    <script>
   		$(document).ready(function(){
            function fix_height(){
                    var h = $("#tray").height();   
                    $("#preview").attr("height", (($(window).height()) - h) + "px");
            }
            $(window).resize(function(){ fix_height(); }).resize();
   		});
    </script>
  </body>
</html>
